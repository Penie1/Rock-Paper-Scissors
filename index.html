<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Rock Paper Scissors Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main id="game__container">
      <div id="game__content">Select your move!</div>
      <div id="selection__btns">
        <button data-selection="rock" class="btn">Rock</button>
        <button data-selection="paper" class="btn">Paper</button>
        <button data-selection="scissors" class="btn">Scissors</button>
      </div>
    </main>
  </body>
</html>
